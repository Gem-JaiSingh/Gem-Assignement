<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Basic details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1 style="text-align: center">Form</h1>
        </div>
        <div class="col-6">
          <h1 style="text-align: center">Table</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <form action="" style="margin-left: 80px">
            <div class="form-group">
              <label
                for="inputname"
                class="col-sm-2 col-form-label col-md-3"
                style="margin-left: 14px"
                >Name :</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control m-2"
                  id="Name"
                  placeholder="Enter your Name"
                  required
                />
              </div>
            </div>
            <div class="form-group mt-4">
              <label
                for="inputemail"
                class="col-sm-2 col-form-label col-md-3"
                style="margin-left: 14px"
                >Email :</label
              >
              <div class="col-sm-8">
                <input
                  type="email"
                  class="form-control m-2"
                  id="Email"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>
            <div class="form-group mt-4">
              <label
                for="inputnumber"
                class="col-sm-2 col-form-label col-md-3"
                style="margin-left: 14px"
                >Phone Number :</label
              >
              <div class="col-sm-8">
                <input
                  type="number"
                  class="form-control m-2"
                  id="Phone"
                  placeholder="Enter your phone number"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4" id="submit">Submit</button>
          </form>
        </div>
        <div class="col-6">
          <table class="table" id="display">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>

          
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="./index.js"></script> -->
</html>
