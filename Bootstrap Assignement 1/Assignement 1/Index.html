<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="Index.css">
  </head>
  <body>
      <div class="container  ">
          <div class="row">
              <div class="col">
                <h1>Form</h1>
              </div>
              <div class="col">
                  <h1>Table</h1>
              </div>
          </div>
          <div class="row">
            <div class="col">
              <form >
                  <div class="form-group row ">
                      <label for="inputname" class="col-sm-2 col-form-label "
                        >Name :</label
                      >
                      <div class="col-sm-8 ">
                        <input
                          type="text"
                          class="form-control"
                          id="inputname"
                          placeholder="Enter your Name"
                        />
                      </div>
                    </div>
                    <div class="form-group row mt-3">
                      <label for="inputname" class="col-sm-2 col-form-label "
                        >Father's Name :</label
                      >
                      <div class="col-sm-8 ">
                        <input
                          type="text"
                          class="form-control"
                          id="inputname"
                        />
                      </div>
                    </div>
                    <div class="form-group row mt-3">
                      <label for="inputname" class="col-sm-2 col-form-label "
                        >Mother's Name :</label
                      >
                      <div class="col-sm-8 ">
                        <input
                          type="text"
                          class="form-control"
                          id="inputname"
                        />
                      </div>
                    </div>
                    <div class="form-group row mt-3">
                      <label for="phonenumber" class="col-sm-2 col-form-label"
                        >Phone Number :</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="number"
                          class="form-control"
                          id="phonenumber"
                          placeholder="017XXXXXXX"
                          pattern="^\d{4}-/d{3}-/d{4}$" required
                        />
                      </div>
                    </div>
                    <div class="form-group row mt-3">
                      <label for="phonenumber" class="col-sm-2 col-form-label"
                        >Email :</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="sample@example.com"
                        />
                      </div>
                    </div>
                    <div class=" mt-3">
                      <label for="phonenumber" class="col-sm-2 col-form-label"
                        >Gender :</label
                      >
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                      <label class="form-check-label" for="inlineRadio3">Others</label>
                    </div>
                    </div>
                    <div class="form-group row mt-3">
                      <label for="dob" class="col-sm-2 col-form-label"
                        >Date Of Birth :</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="date"
                          class="form-control"
                          id="dob"
                          placeholder="Email"
                        />
                      </div>
                    </div>
                    <div class="form-group row mt-3">
                      <label for="dob" class="col-sm-2 col-form-label"
                        >Address :</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="address"
                          placeholder="Street- House- Road"
                        />
                      </div>
                    </div>
                    <div class="form-group row mt-3">
                      <label for="bloodgroup" class="col-sm-2 col-form-label"
                        >Blood Group :</label
                      >
                      <div class="col-sm-8">
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Select</option>
                          <option value="1">A+</option>
                          <option value="2">A-</option>
                          <option value="3">B+</option>
                          <option value="1">B-</option>
                          <option value="2">AB+</option>
                          <option value="3">AB-</option>
                          <option value="1">O+</option>
                          <option value="2">O-</option>
                        </select>
                      </div>
                    </div>
                    <div class=" mt-3">
                      <label for="department" class="col-sm-2 col-form-label"
                        >Department :</label
                      >
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="radio" id="inlineRadio4" value="option4" checked>
                          <label class="form-check-label" for="inlineRadio4">CSE</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="radio" id="inlineRadio5" value="option5">
                          <label class="form-check-label" for="inlineRadio5">EEE</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="radio" id="inlineRadio6" value="option6">
                          <label class="form-check-label" for="inlineRadio6">BBA</label>
                        </div>
                    </div>
                    <div class="mt-3">
                      <label for="department" class="col-sm-2 col-form-label"
                      >Course :</label
                    >
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">C</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">C++</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Java</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">AI</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Machine Learning</label>
                    </div>
                    </div>
                    <div class="form-group row mt-3">
                      <label for="photo" class="col-sm-2 col-form-label">Photo :</label>
                      <div class="col-sm-8">
                        <input type="file" class="form-control" id="photo" />
                      </div>
                    </div>
                    <div class="form-group row mt-3">
                        <div class="col-sm-8">
                          <button type="submit" class="btn btn-primary">Submit</button>
                          <button class="btn btn-danger" type="reset">Reset</button>
                        </div>
                      </div>
                </form>
            </div>
            <div class="col">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">SNo</th>
                      <th scope="col">Name</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Phone no</th>
                      <th scope="col">City</th>
                      <th scope="col">Hobbies</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Jai</td>
                        <td>9637727837</td>
                        <td>Male</td>
                        <td>Firozabad</td>
                        <td>Badminton</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Harsh</td>
                        <td>9625567267</td>
                        <td>Male</td>
                        <td>Delhi</td>
                        <td>Dancing</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Naman</td>
                        <td>9242527837</td>
                        <td>Male</td>
                        <td>mathura</td>
                        <td rowspan="2" style="padding-top: 25px">Singing</td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td>KV</td>
                        <td>9754432553</td>
                        <td>Male</td>
                        <td>Agra</td>
                      </tr>
                  </tbody>
        </div>
      </div> 
  </body>
</html>
